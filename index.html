<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <ol id="liste">
        <li class="remove">Yasin Beken</li>
        <li class="remove">Neos Yazılım Akademi</li>
        <li class="remove">Eğitmen</li>
    </ol>
    <form action="">
        <input type="text" id="kayit">
    </form>
    <button id="ekle">Listeye Ekle</button>
    <button id="remove_li">Listeden Çıkar</button>
    <script>
        $("#ekle").click(function(){
            if($("#kayit").val().length>0){
                $("#liste").append("<li class='remove'>"+$("#kayit").val()+"</li>")
            }
            else{
                alert("Boş bırakamazsın.")
            }
            $("#kayit").val("")
        })
        // $("#ekle").click(function(){
        //     $("#liste").append("<li class='remove'>"+$("#kayit").val()+"</li>")
        //     $("#kayit").val("")
        // })
        // $("#liste").on("click",function(){ //LİSTEDEKİLERİN HANGİSİNE TIKLARSAN ONU SİLİYOr
        //     $("li:last").remove("li")
        // })
        $("#remove_li").on("click",function(){
            $("li:last").remove("li")
        })
    </script>
</body>
</html>
